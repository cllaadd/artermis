{% extends "base.html" %}

{% block title %}
    Edit {{ task.name }}
{% endblock title %}
{% block content %}
    <main>
        <div class="task-form">
            <h1>Edit task</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Save</button>
                <button type="button">
                    <a href="{% url 'delete_task' task.id %}">Delete</a>
                </button>
            </form>
        </div>
    </main>
{% endblock content %}
