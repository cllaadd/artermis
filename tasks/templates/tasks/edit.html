{% extends "base.html" %}

{% block title %}
    Edit {{ task.name }}
{% endblock title %}
{% block content %}
    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Save</button>
            <button type="button">
                <a href="{% url 'delete_task' task.id %}">Delete</a>
            </button>
        </form>
    </main>
{% endblock content %}
